<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="appleGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Apple Body -->
  <ellipse cx="150" cy="180" rx="80" ry="90" fill="url(#appleGradient)" />
  <ellipse cx="150" cy="160" rx="70" ry="75" fill="url(#appleGradient)" />
  
  <!-- Apple Highlight -->
  <ellipse cx="130" cy="140" rx="20" ry="30" fill="#ff8a95" opacity="0.6" />
  
  <!-- Apple Leaf -->
  <ellipse cx="165" cy="90" rx="8" ry="20" fill="#28a745" transform="rotate(30 165 90)" />
  
  <!-- Apple Stem -->
  <rect x="148" y="85" width="4" height="15" fill="#8b4513" />
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="60" ry="15" fill="#000" opacity="0.2" />
  
  <!-- Text -->
  <text x="150" y="290" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">تفاح أحمر</text>
</svg>